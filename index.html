<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="#" class="header__logo-link">
                <img class="header__logo-img" src="images/logo.svg" alt="">
            </a>
        </div>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__list-item">
                    <a class="menu__list-link menu__list-link--active" href="#">О нас</a>
                </li>
                <li class="menu__list-item">
                    <a class="menu__list-link" href="#">Растения</a>
                </li>
                <li class="menu__list-item">
                    <a class="menu__list-link" href="#">Деревья</a>
                </li>
                <li class="menu__list-item">
                    <a class="menu__list-link" href="#">Контакты</a>
                </li>      
            </ul>
        </nav>
    </header>

    <section class="slider">
        <div class="slider__item" style="background-image: url(images/slider1/1.jpg);"></div>
        <div class="slider__item" style="background-image: url(images/slider1/2.jpg);"></div>
        <div class="slider__item" style="background-image: url(images/slider1/3.jpg);"></div>
    </section>

    <section class="search">
        <div class="seach__inner">
            <form class="seach__form">
                <input class="seach__form-input" type="text" placeholder="Введите название растения">
                <button class="seach__form-btn" type="submit">Найти</button>
            </form>
        </div>
    </section>

    <section class="popular">
        <a class="popular__title title" href="#">
            Популярные варианты
        </a>
    </section>

    <section class="slider-popular ">
        <div class="container">
            <div class="slider-popular__inner">
                <div class="slider-popular__item" >
                    <img class="slider-popular__img" src="images/slider2/1.jpg" alt="">
                    <a class="slider-popular__text" href="#" >Подробнее</a>
                </div>
                <div class="slider-popular__item">
                    <img class="slider-popular__img" src="images/slider2/2.jpg" alt="">
                    <a class="slider-popular__text" href="#">Подробнее</a>
                </div>
                <div class="slider-popular__item">
                    <img class="slider-popular__img" src="images/slider2/3.jpg" alt="">
                    <a class="slider-popular__text" href="#">Подробнее</a>
                    
                </div>
                <div class="slider-popular__item">
                    <img class="slider-popular__img" src="images/slider2/4.jpg" alt="">
                    <a class="slider-popular__text" href="#">Подробнее</a>
                </div>
                <div class="slider-popular__item">
                    <img class="slider-popular__img" src="images/slider2/5.jpg" alt="">
                    <a class="slider-popular__text" href="#">Подробнее</a>
                </div>
                <div class="slider-popular__item">
                    <img class="slider-popular__img" src="images/slider2/6.jpg" alt="">
                    <a class="slider-popular__text" href="#">Подробнее</a>
                </div>
                <div class="slider-popular__item">
                    <img class="slider-popular__img" src="images/slider2/7.jpg" alt="">
                    <a class="slider-popular__text" href="#">Подробнее</a>
                </div>
            </div>
        </div>
    </section>

    <section class="new ">
        <a class="new__title title" href="#">
            Новинки 
        </a>
        <div class="container">
            <div class="new__inner">
                <div class="new__block">
                    <img class="new__img" src="images/new/1.jpg" alt="">
                    <a class="new__text" href="#">Подробнее</a>
                </div>
                <div class="new__block">
                    <img class="new__img" src="images/new/2.jpg" alt="">
                    <a class="new__text" href="#">Подробнее</a>
                </div>
            </div>

            <div class="icons">
                <div class="icons__block">
                    <div class="icons__border">
                        <img class="icons__img" src="images/icons/1.gif" alt="">
                    </div>
                    <div class="icons__text">Оплата</div>
                </div>
                <div class="icons__block">
                    <div class="icons__border">
                        <img class="icons__img" src="images/icons/2.gif" alt="">
                    </div>
                    <div class="icons__text">Доставка по Украине</div>
                </div>
                <div class="icons__block">
                    <div class="icons__border">
                        <img class="icons__img" src="images/icons/3.gif" alt="">
                    </div>
                    <div class="icons__text">ОПТ</div>
                </div>
            </div>
        </div>
    </section>

    <section class="discounts">
        <a class=" discounts__title title" href="#">
            Скидки 
        </a>
        <div class="container">
            <div class="discounts__inner">
            <div class="discounts__block">
                    <img class="discounts__img" src="images/discounts/1.jpg" alt="">
                    <div class="discounts__price">700₴</div>
                </div>
                <div class="discounts__block">
                    <img class="discounts__img" src="images/discounts/2.jpg" alt="">
                    <div class="discounts__price">350₴</div>
                </div>
                <div class="discounts__block">
                    <img class="discounts__img" src="images/discounts/3.jpg" alt="">
                    <div class="discounts__price">650₴</div>
                </div>
            </div>
        </div>
    </section>   
    
    <section class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__text">
                    Вы можете найти нас
                </div>
                <div class="footer__icons">
                    <a class="footer__icon-link" href="https://www.facebook.com/">
                        <img class="footer__icon-img" src="images/icons/Facebook.svg" alt="">
                    </a>
                    <a class="footer__icon-link" href="https://web.telegram.org/#/login">
                        <img class="footer__icon-img" src="images/icons/Telegram.svg" alt="">
                    </a>
                    <a class="footer__icon-link" href="https://www.whatsapp.com/?lang=ru">
                        <img class="footer__icon-img" src="images/icons/whatsapp.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
